<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="{{ url_for('static', filename='asserts/vector/appIcon.png') }}" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='asserts/vector/appIcon.png') }}" type="image/png" sizes="180x180"><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="dashboard.css">
    <title>AutoScreen AI - Dashboard</title>
    <script src="app.js"></script>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">AutoScreen <span style="color: #FFE19c;">AI</span></h1>
        <span class="site-tagline auto-text"></span>
    </header>
    
    <div class="dashboard-card">
        <h2 class="card-title">Job Screening Dashboard </h2>
        <p class="quote"><i>"Customize the Screening. Personalize the Hiring."</i></p>

        <div class="section">
            <h3 class="section-title">Select Job Roles</h3>
            <div class="checkbox-group" id="job-roles">
                <label class="checkbox-item">
                    <input type="checkbox" name="role" value="software-engineer"> Software Engineer
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="role" value="data-scientist"> Data Scientist
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="role" value="ux-designer"> UX Designer
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="role" value="project-manager"> Project Manager
                </label>
            </div>
            
            <div class="custom-input">
                <input type="text" id="custom-role" placeholder="Add custom job role">
                <button class="add-btn" onclick="addCustomRole()">Add Role</button>
            </div>
        </div>
        
        <div class="section">
            <h3 class="section-title">Skills Required</h3>
            <div class="custom-input">
                <input type="text" id="skill-input" placeholder="Add required skill">
                <button class="add-btn" onclick="addSkill()">Add Skill</button>
            </div>
            
            <div class="skills-container" id="skills-container">
                <!-- Skills will be added here dynamically -->
            </div>
        </div>
        <div class="section">
            <h3 class="section-title">Experience Required</h3>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" name="experience" value="fresher" id="fresher-checkbox"> Fresher
                </label>
            </div>
            
            <div class="custom-input" id="years-input-container">
                <input type="number" id="years-experience" min="0" step="0.5" placeholder="Years of experience">
                <span class="input-label">Years</span>
            </div>
        </div>
        
        
        <button class="upload-btn" onclick="redirectToUpload()">Upload Resumes</button>
    </div>
    <div class="footer-note">
        Developed with <span class="heart">❤️</span> by 
        <a href="https://github.com/priyanshu-k1" target="_blank">Priyanshu Kumar</a>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
    var typed = new Typed(".auto-text",{
        strings: ['Smart Screening. Seamless Hiring',
        'AI-Powered Shortcut to Top Talent.',
        'Instantly Filter, Intelligently Hire.',
        'Intelligent Screening for Optimal Talent Matches.',],
        typeSpeed: 60,
        backSpeed: 30,
        loop:true})
    </script>
</body>
</html>
